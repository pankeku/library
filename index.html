<html>
  <head>
    <meta charset="utf-8" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>

    <div class="header"> <h1 class="header-counter">LIBRARY OF YO BOOKS</h1> </div>
    
    
    <div class="overlay"></div>
    <div class="container">
      <div class="title"></div>
      <div class="content"></div>

      
      
    </div>

    <form method="get" id="book-form">

      <div class="container">
        <label for="book">Title</label
        ><input type="text" name="title" id="title"  required/>
      </div>

      <div class="container"><label for="author">Author</label><input type="text" name="author" id="author" required></div>

      <div class="container"><label for="pages">Pages</label><input type="number" name="pages" id="pages" min="1" required></div>

      <div class="checkbox-container"><label for="read">Read</label><input type="checkbox" name="read" id="read"></div>

      <input type="submit" class="book-add" form="book-form" value="Add"></input>

    </form>
  </body>
</html>
